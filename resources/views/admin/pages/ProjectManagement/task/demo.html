<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Task Creation Form</title>
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <style>
            body {
                background-color: #f8f9fa;
                font-family: "Inter", sans-serif;
            }
            .task-form-container {
                max-width: 800px;
                margin: 2rem auto;
                padding: 2rem;
                background-color: #ffffff;
                border-radius: 12px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
            .form-label {
                font-weight: 500;
                color: #333;
            }
            .form-control,
            .form-select {
                border-radius: 8px;
                padding: 0.75rem;
                font-size: 1rem;
            }
            .form-control:focus,
            .form-select:focus {
                border-color: #0d6efd;
                box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
            }
            .btn-primary {
                background-color: #0d6efd;
                border: none;
                padding: 0.75rem 1.5rem;
                border-radius: 8px;
                font-weight: 500;
            }
            .btn-primary:hover {
                background-color: #0b5ed7;
            }
            .btn-outline-secondary {
                border-radius: 8px;
                padding: 0.5rem 1rem;
            }
            .messages-section {
                margin-top: 1.5rem;
                padding: 1rem;
                background-color: #f1f3f5;
                border-radius: 8px;
            }
            .message-item {
                background-color: #ffffff;
                padding: 0.75rem;
                margin-bottom: 0.5rem;
                border-radius: 6px;
                border: 1px solid #dee2e6;
            }
            @media (max-width: 576px) {
                .task-form-container {
                    margin: 1rem;
                    padding: 1.5rem;
                }
                .form-control,
                .form-select {
                    font-size: 0.9rem;
                }
                .btn-primary,
                .btn-outline-secondary {
                    width: 100%;
                }
            }
        </style>
    </head>
    <body>
        <div class="container task-form-container">
            <h2 class="text-center mb-4">Create New Task</h2>
            <form id="taskForm">
                <!-- Task Title -->
                <div class="mb-3">
                    <label for="taskTitle" class="form-label">Task Title</label>
                    <input
                        type="text"
                        class="form-control"
                        id="taskTitle"
                        placeholder="Enter task title"
                        required
                    />
                </div>

                <!-- Task Description -->
                <div class="mb-3">
                    <label for="taskDescription" class="form-label"
                        >Task Description</label
                    >
                    <textarea
                        class="form-control"
                        id="taskDescription"
                        rows="4"
                        placeholder="Enter task description"
                        required
                    ></textarea>
                </div>

                <!-- Start Date and Time -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="startDateTime" class="form-label"
                            >Start Date & Time</label
                        >
                        <input
                            type="datetime-local"
                            class="form-control"
                            id="startDateTime"
                            required
                        />
                    </div>
                    <!-- End Date and Time -->
                    <div class="col-md-6">
                        <label for="endDateTime" class="form-label"
                            >End Date & Time</label
                        >
                        <input
                            type="datetime-local"
                            class="form-control"
                            id="endDateTime"
                            required
                        />
                    </div>
                </div>

                <!-- Status and Priority -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="taskStatus" class="form-label"
                            >Status</label
                        >
                        <select class="form-select" id="taskStatus" required>
                            <option value="" disabled selected>
                                Select status
                            </option>
                            <option value="Pending">Pending</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Completed">Completed</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="taskPriority" class="form-label"
                            >Priority</label
                        >
                        <select class="form-select" id="taskPriority" required>
                            <option value="" disabled selected>
                                Select priority
                            </option>
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                            <option value="Critical">Critical</option>
                        </select>
                    </div>
                </div>

                <!-- Project and Assignee -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="projectSelect" class="form-label"
                            >Project</label
                        >
                        <select class="form-select" id="projectSelect" required>
                            <option value="" disabled selected>
                                Select project
                            </option>
                            <option value="Project A">Project A</option>
                            <option value="Project B">Project B</option>
                            <option value="Project C">Project C</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="assignUser" class="form-label"
                            >Assign User</label
                        >
                        <select class="form-select" id="assignUser" required>
                            <option value="" disabled selected>
                                Select user
                            </option>
                            <option value="User 1">User 1</option>
                            <option value="User 2">User 2</option>
                            <option value="User 3">User 3</option>
                        </select>
                    </div>
                </div>

                <!-- Task Messages -->
                <div class="messages-section">
                    <h5>Task Messages</h5>
                    <div class="input-group mb-3">
                        <input
                            type="text"
                            class="form-control"
                            id="messageInput"
                            placeholder="Enter a message"
                        />
                        <button
                            class="btn btn-outline-secondary"
                            type="button"
                            id="addMessageBtn"
                        >
                            Add
                        </button>
                    </div>
                    <div id="messagesList"></div>
                </div>

                <!-- Submit Button -->
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary">
                        Create Task
                    </button>
                </div>
            </form>
        </div>

        <!-- Bootstrap JS and Popper.js -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
        <script>
            // Handle adding messages dynamically
            document
                .getElementById("addMessageBtn")
                .addEventListener("click", function () {
                    const messageInput =
                        document.getElementById("messageInput");
                    const messageText = messageInput.value.trim();
                    if (messageText) {
                        const messagesList =
                            document.getElementById("messagesList");
                        const messageItem = document.createElement("div");
                        messageItem.className = "message-item";
                        messageItem.textContent = messageText;
                        messagesList.appendChild(messageItem);
                        messageInput.value = ""; // Clear input
                    }
                });

            // Prevent form submission for demo purposes
            document
                .getElementById("taskForm")
                .addEventListener("submit", function (e) {
                    e.preventDefault();
                    alert("Task created successfully!");
                });
        </script>
    </body>
</html>
